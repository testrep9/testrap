<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .transaction-list {
      max-width: 600px;
      margin: auto;
    }

    .transaction {
      background-color: #111;
      border-left: 5px solid #295FFF;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    .transaction.deposit {
      border-left-color: #00c853; /* Green */
    }

    .transaction.withdraw {
      border-left-color: #d50000; /* Red */
    }

    .amount.deposit {
      color: #00c853; /* Green */
      font-weight: bold;
    }

    .amount.withdraw {
      color: #d50000; /* Red */
      font-weight: bold;
    }

    .transaction small {
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>Transaction History</h2>
  <div class="transaction-list" id="transactionList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtCfsMkc_Z_9ZeF0TEHTDFBzLlkU-egSc",
      authDomain: "tradevanta-a3e0d.firebaseapp.com",
      projectId: "tradevanta-a3e0d",
      storageBucket: "tradevanta-a3e0d.appspot.com",
      messagingSenderId: "441098922985",
      appId: "1:441098922985:web:163878a0ef5b2054f8b978"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const transactionList = document.getElementById("transactionList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        transactionList.innerHTML = "<p>Please <a href='login.html' style='color:#295FFF;'>log in</a> to view your transactions.</p>";
        return;
      }

      const transactionsRef = collection(db, "users", user.uid, "transactions");
      const q = query(transactionsRef, orderBy("timestamp", "desc"));

      try {
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          transactionList.innerHTML = "<p>No transactions yet.</p>";
          return;
        }

        transactionList.innerHTML = "";

        snapshot.forEach(doc => {
          const t = doc.data();
          const type = t.type?.toLowerCase();
          if (type !== "deposit" && type !== "withdraw") return;

          const amount = parseFloat(t.amount).toFixed(2);
          const currency = t.currency || "USD"; // Default to USD if not set
          const sign = type === "deposit" ? "+" : "âˆ’";

          const item = document.createElement("div");
          item.className = `transaction ${type}`;
          item.innerHTML = `
            <div><strong>${type.charAt(0).toUpperCase() + type.slice(1)}</strong></div>
            <div class="amount ${type}">${sign} ${currency} ${amount}</div>
            <small>Date: ${t.timestamp?.toDate().toLocaleString()}</small>
          `;
          transactionList.appendChild(item);
        });

      } catch (err) {
        console.error("Error loading transactions:", err);
        transactionList.innerHTML = "<p>Failed to load transactions.</p>";
      }
    });
  </script>
</body>
</html>
